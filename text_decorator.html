<html> 
<head> <title> Text decoration </title> 
<style type = "text/css"> 
p.through {text-decoration: line-through} 
p.over {text-decoration: overline} 
p.under {text-decoration: underline} 
</style> </head> 
<body> 
<p class = "through"> 
Live as if you were to die tomorrow. Learn as if you were to live forever.!!!! </p> <p class= "over"> 
Live as if you were to die tomorrow. Learn as if you were to live forever.!!!! </p> <p class = "under"> 
Live as if you were to die tomorrow. Learn as if you were to live forever.!!!! </p> </body> 
</html>
