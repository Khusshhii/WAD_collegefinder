<p> This is a demo program on Font Weight. </p> 
<p> Different possible values of font weight are normal (default), bold, bolder,  lighter. <br />Specific numbers from 100 to 900 in multiples of 100 can be given.  400 is normal, 700 is same as bold.</p> 
<p style="font-weight:bold;"> 
This font is bold. 
</p> 
<p style="font-weight:bolder;"> 
This font is bolder. 
</p> 
<p style="font-weight:500;"> 
This font is 500 weight. 
</p>
